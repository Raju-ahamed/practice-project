<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<style>
    .active{
        background: #fd0000;
        color: #ffffff;
    }
</style>
<body>
    <header class="w-11/12 mx-auto border-y border-[#100f0f30]">
        <nav class="w-11/12 flex mx-auto my-6 justify-between">
            <div class="w-[150px]"><img src="assests/Logo.png" alt=""></div>
            <div class=""><label class="input">
                <svg class="h-[1em] opacity-50" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <g stroke-linejoin="round" stroke-linecap="round" stroke-width="2.5" fill="none" stroke="currentColor">
                        <circle cx="11" cy="11" r="8"></circle>
                        <path d="m21 21-4.3-4.3"></path>
                    </g>
                </svg>
                <input id="inp-text" type="search" required placeholder="Search" />
            </label></div>
            <div class="btn btn-sm bg-[#ff2c2c] text-[#fef9f9]">sort by name</div>
        </nav>
    </header>
    <section id="btn-section" class="py-4 flex justify-center gap-2">
        <button id="btn-all" onclick="videoApi()" class="btn btn-sm">All</button>
        
    </section>
    <section id="loader" class="justify-center text-center hidden">
        <span class="loading loading-ring loading-xl"></span>
    </section>
    <section id="video-section" class="w-11/12 mx-auto grid grid-cols-4 gap-2">
        <div id="emtySection" class="col-span-full flex flex-col justify-center items-center py-10">
            <img class="w-[250px]" src="assests/Icon.png" alt="">
            <h2 class="text-3xl font-semibold text-center">Opps! No video available!</h2>
        </div>
    </section>
</body>
<script src="/script/index.js"></script>

</html>
